<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<link rel = 'stylesheet' href = 'styles.css'>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css2?family=Knewave&family=Roboto:wght@300&family=Syncopate:wght@700&display=swap" rel="stylesheet">
		<script src = 'script.js' defer></script>
		<title>Library</title>
	</head>
	
	<body>
		<div class = 'container'>
			<header>
				<h1 class = 'heading'>Virtual Library</h1>
			</header>
		
			<main>
				<div class = 'book-shelf'>
					<h2 class = 'shelf'>My Shelf</h2>
					<button class = 'add-book button'>Add Book</button>
				</div>
			
				<div class = 'book-container'></div>
						
			</main>
		</div>
	
		<form class =  "form">
				
				<label for = 'title'>Title:
					<input type = 'text' id = 'title' name = 'title' class = 'text' required placeholder = 'Title'>
				</label>
				
				<label for = 'author'>Author: 
					<input type = 'text' id = 'author' name = 'author' class = 'text' required placeholder = 'Author'>
				</label>
				
				<label for = 'pages'>Pages: 
					<input type = 'number' min = '1' max = '2000' id = 'pages' name = 'pages' class = 'text' required placeholder = 'No of pages'>
				</label>
				
				<label for = 'genre'>Genre: 
					<input type = 'text' id = 'genre' name = 'genre' class = 'text' required placeholder = 'Genre'>
				</label>
				
				<label for = 'status'>Reading Status: 
					<select name = 'status' id = 'status'>
						<option value = '' disabled selected>Select an option</option>
						<option value = 'Read'>Read</option>
						<option value = 'Not read'>Not read</option>
						<option value = 'Reading'>Reading</option>
					</select>				
				</label>
				
				<div class = 'btns'>
					<button type = 'button' id = 'submit-form-btn' class = 'button'>Submit</button>
					<button type = 'button' id = "close-form-btn" class = 'button'>Close</button>		
				</div>
		</form>

		<footer>&copy; osSidd Github 2022</footer>
	</body>
</html>
